group_upload.form:
#path to upload the group csv file
 path: '/upload/group'
 defaults:
   _title: 'Upload CSV form'
   _form: '\Drupal\csv_og_upload\Form\GroupForm'
 requirements:
   _permission: 'access content'
group_upload_user.form:
#path to upload the group user csv file
 path: '/upload/groupuser'
 defaults:
   _title: 'Upload CSV form User'
   _form: '\Drupal\csv_og_upload\Form\GroupMemberForm'
 requirements:
   _permission: 'access content'
group_upload_content.form:
#path to upload the group content csv file
 path: '/upload/groupcontent'
 defaults:
   _title: 'Upload CSV form content'
   _form: '\Drupal\csv_og_upload\Form\GroupContentForm'
 requirements:
   _permission: 'access content'